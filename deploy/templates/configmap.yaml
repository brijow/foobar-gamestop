{{- $fullName := .Values.cassandra.initDBConfigMap -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ $fullName }}

data:
  "01-init.cql": |
    CREATE KEYSPACE IF NOT EXISTS kafkapipeline 
    WITH REPLICATION = { 'class' : 'SimpleStrategy', 'replication_factor' : 1 };
    
    CREATE TABLE IF NOT EXISTS kafkapipeline.gamestop (
      id TEXT,
      timestamp TIMESTAMP,
      open_price FLOAT,
      high_price FLOAT,
      low_price FLOAT,
      volume FLOAT,
      close_price FLOAT,
      close_price_pred FLOAT,
      PRIMARY KEY (id));

    CREATE TABLE IF NOT EXISTS kafkapipeline.tag (
      post_id INT,
      token TEXT,
      PRIMARY KEY (token));
    
    CREATE TABLE IF NOT EXISTS kafkapipeline.post (
      id TEXT,
      iscomment BOOLEAN,
      submission_id TEXT,
      parent_id TEXT,
      username TEXT,
      positive FLOAT,
      negative FLOAT,
      neutral FLOAT,
      dt TIMESTAMP,
      PRIMARY KEY (id));
